<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3 d-flex flex-column" style="width: 250px;">
            <h4 class="text-center mb-4">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white active">Profile</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link text-white">Attendance</a></li>
            </ul>
            <a href="login.html" class="nav-link text-white mt-auto">Logout</a>
        </nav>
        
        <!-- Main Content -->
        <div class="container-fluid p-4 flex-grow-1">
            <h2>Your Profile</h2>
            <div class="card shadow-sm p-4">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="img/profile.jpg" class="rounded-circle" width="150" alt="Profile Picture">
                        <h4 class="mt-3" id="userName">User Name</h4>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" value="John Doe" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="matricNumber" class="form-label">Matric Number</label>
                                <input type="text" class="form-control" id="matricNumber" value="12345678" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="studyLevel" class="form-label">Study Level</label>
                                <input type="text" class="form-control" id="studyLevel" value="Undergraduate" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="courseOfStudy" class="form-label">Course of Study</label>
                                <input type="text" class="form-control" id="courseOfStudy" value="Computer Science" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="gender" value="Male" disabled>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
