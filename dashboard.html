<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3 d-flex flex-column" style="width: 250px;">
            <h4 class="text-center mb-4">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="home.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link text-white">Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Attendance</a></li>
            </ul>
            <a href="login.html" class="nav-link text-white mt-auto">Logout</a>
        </nav>
        
        <!-- Main Content -->
        <div class="container-fluid p-4 flex-grow-1">
            <h2>Welcome, <span id="userName">User</span></h2>
            <p><strong>Course:</strong> Computer Science</p>
            <button class="btn btn-primary my-3" id="markAttendance">Mark Attendance</button>
            <div class="d-flex justify-content-end mb-3">
                <input type="text" id="searchBar" class="form-control w-25 me-2" placeholder="Search...">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
            <!-- Attendance Table -->
            <div class="card shadow-sm p-3">
                <h4>Attendance Records</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable">
                        <!-- Attendance records will be added dynamically -->
                         <td>11/02/25</td>
                         <td>23:56:56</td>
                         <td>Marked</td>
                    </tbody>
                    <tbody id="attendanceTable">
                        <!-- Attendance records will be added dynamically -->
                         <td>15/02/25</td>
                         <td>19:40:43</td>
                         <td>Marked</td>
                    </tbody>
                    <tbody id="attendanceTable">
                        <!-- Attendance records will be added dynamically -->
                         <td>04/09/25</td>
                         <td>13:00:39</td>
                         <td>Marked</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
