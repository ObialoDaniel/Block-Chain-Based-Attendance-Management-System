<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-3">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="matric" class="form-label">Matric Number</label>
                            <input type="text" class="form-control" id="matric" placeholder="Enter your matric number" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>                    
                    <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
                    <div class="text-center mt-3">
                        <p>New User? <a href="signup.html" class="btn btn-outline-primary btn-sm">Sign Up</a></p>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    input
    <script src="js/script.js"></script>
</body>
</html>
